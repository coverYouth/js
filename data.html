<script type="text/javascript">
    window.name = 'I was there!';    // 这里是要传输的数据，大小一般为2M，IE和firefox下可以大至32M左右
                                     // 数据格式可以自定义，如json、字符串

function get(arr,k){
	var i=0,j=1,size=arr.length;
	var arrLength=[];
	while(i<size-1){
		arrLength.push(arr[j]-arr[i]);
		j++;
		if(j==size){i++;j=i+1;}		
	}
	arrLength.sort(function(a,b){return a>=b?(a==b?0:1):-1});
	var t=arrLength.length;
	while(t>0 && k){
		if(arrLength[t]==arrLength[t-1]){t--;continue;}
		k--;t--;
	}	
	return arrLength[t];
}
var arr=[0,1,3,5];
alert(get(arr,1));
</script>
