$(function(){
	var a=$('#toolbar').offset().top;	
	$('#container').scroll(function(){
		var b=$(this).scrollTop();
		if(b>a){//当滑动距离超过a时，则固定
			$('#toolbar').css({'position':'fixed','top':'0px'});
		}else{
			$('#toolbar').css({
				"position":'relative'				
			});
		}
	});
});
	
</script>
